name: fuel
root: <%= ENV["SPORTY"] %>
pre_window: cd src/app/
startup_window: fuel
windows:
  - fuel:
      layout: even-horizontal
      panes:
        - vim main
        - vim main/fuel.js
  - path:
      layout: even-horizontal
      panes:
        - vim fPath/firePath.factory.spec.js
        - vim fPath/firePath.js
  - karma:
      - tmux move-window -s 2 -t 9
      - tmux move-window -s 1 -t 8
      - cd ../../
      - g test:auto

