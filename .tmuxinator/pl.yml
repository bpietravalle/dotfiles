name: plugin
pre_window: ~/docs/dev/cordova-plugin-opentok/
startup_window: rules
windows:
  - rules:
      layout: even-horizontal
      panes:
        - cd rules
        - cd rules && vim
  - ios:
      layout: even-horizontal
      panes:
        - cd src/ios/
        - cd src/ios/ && vim
  - js:
      layout: even-horizontal
      panes:
        - cd src/js/
        - cd src/js/ && vim
  - zsh:
     - tmux move-window -s 3 -t 9
     - tmux move-window -s 1 -t 8
     - tmux move-window -s 2 -t 1
