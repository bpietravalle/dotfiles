name: fs
root: <%= ENV["POSH"] %>
pre_window: cd src/
startup_window: scripts
windows:
  - scripts:
      layout: even-horizontal
      panes:
        - vim test/fireStarter.spec.js
        - vim app/fireStarter.factory.js
  - cli:
      - tmux move-window -s 1 -t 8
  - karma:
      - tmux move-window -s 2 -t 9
      - cd ../
      - g test:auto

